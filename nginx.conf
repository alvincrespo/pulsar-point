server {
    listen $PORT;
    server_name localhost;

    # Security headers
    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN";
    # Help prevent XSS attacks
    add_header X-XSS-Protection "1; mode=block";
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff";
    # Control cross-origin resource sharing
    add_header Cross-Origin-Resource-Policy "same-origin";
    # Enable strict transport security
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Remove nginx version from headers
    server_tokens off;

    location / {
        root /app/www;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Prevent access to . files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Cache static assets
    location /assets/ {
        root /app/www;
        expires 1y;

        # Remove Vary header
        proxy_hide_header Vary;
        add_header Vary "";

        # Remove Render-specific headers
        proxy_hide_header rndr-id;
        proxy_hide_header x-render-origin-server;

        # Set clean cache headers
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Keep only essential security header
        add_header X-Content-Type-Options "nosniff";

        # Remove other unnecessary headers
        proxy_hide_header x-xss-protection;
        proxy_hide_header x-frame-options;
        proxy_hide_header cross-origin-resource-policy;
    }

    # Handle Vite's manifest.json and other meta files
    location /_vite/ {
        root /app/www;
        expires 1y;

        # Remove Vary header
        proxy_hide_header Vary;
        add_header Vary "";

        # Remove Render-specific headers
        proxy_hide_header rndr-id;
        proxy_hide_header x-render-origin-server;

        # Set clean cache headers
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Keep only essential security header
        add_header X-Content-Type-Options "nosniff";

        # Remove other unnecessary headers
        proxy_hide_header x-xss-protection;
        proxy_hide_header x-frame-options;
        proxy_hide_header cross-origin-resource-policy;
    }
}
